<head>

    <title>On click event.</title>
</head>
<body>
    <!--js er myMessage() call hbe onclick korle-->
  <button onclick="myMessage1()">Click me-1</button>

  <button onclick="myMessage2()">Click me-2</button>


  <p onclick="myMessage3()">I am a paragraph.</p>
    


    <script>
        //button click korle ey function ta call hbe
        function myMessage1(){
            alert("I am button-1")
        }

        function myMessage2(){
            alert("I am button-2")
        }

       function myMessage3(){
        alert("Welcome")
      }

    </script>
</body>
