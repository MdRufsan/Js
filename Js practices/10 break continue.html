<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break & continue.</title>
</head>
<body>
    



    <script>
        var n= prompt("Input a number : ");
        
        for(var i=1;i<=n;i++)//initialize;condition cheek;increment/dicrement ek sathe hoy
        {
        if(i==10){
            break;
        }
        
            document.write(i);
            document.write('<br>');
        }
        document.write('end');
        document.write('<br>');
        
        

    </script>

    <script>
        var j= prompt("Input value for j : ");
        
        for(var i=1;i<=j;i++)//initialize;condition cheek;increment/dicrement ek sathe hoy
        {
        if(i==10){
            continue;//10 print hbe na
        }
        
            document.write(i);
            document.write('<br>');
        }
        document.write('end');
        document.write('<br>');
        
        

    </script>

   

    
</body>
</html>
