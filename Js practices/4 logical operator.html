<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operator.</title>
</head>
<body>
    


    <script>
        var marks=parseInt(prompt("Enter the marks : "));

        if(marks>=80 && marks <= 100 ){
            document.write("A+");
        }
        if(marks>=70|| marks==70){
            document.write("A");
        }
    </script>
</body>
</html>
