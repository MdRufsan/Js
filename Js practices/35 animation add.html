<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play animation. </title>
    <style>
        .btn{
            width: 100px;
            height: 50px;
            background-color: rgb(11, 235, 235);
            margin: 20px;
            
        }

        .animation{
            box-shadow: 0 15px 18px 0 tomato;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button class="btn a">A</button>
    <button class="btn b">B</button>
    <button class="btn c">C</button>





    <script>
        for (var i=0;i<3;i++){
        document.querySelectorAll(".btn")[i].addEventListener("click",function(){
            var text= this.innerHTML; //button er vitorer text dekhar jonno
            //alert(text);

            audioPlay(text);//call
            playAnimation(text);
        

        });
    }
    function  audioPlay(text){
        switch(text){
            case "A" : var audio = new Audio('apple.mp3');
                       audio.play();
                       break;
            case "B" : var audio = new Audio('ball.mp3');
                       audio.play();
                       break; 
            case "C" : var audio = new Audio('cat.mp3');
                       audio.play(); 
                       break;         


        }

    }
    function playAnimation(text){
        var selectedButton= document.querySelector("." + text); //.a  .b  .c  pabo
        
        selectedButton.classList.add("animation");

        setTimeout(function(){
            selectedButton.classList.remove("animation");

        },1000);

    }
    </script>
    
</body>
</html>
