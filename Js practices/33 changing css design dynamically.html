<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33 changing css style dynamically</title>
    <style>
        .para{
            color: rgb(224, 20, 20);
            font-size: 3rem;
            font-weight: bold;
            font-style: italic;
        }

    </style>
</head>
<body>
    <p class=" " id="pppp">This is a paragraph.</p>
    <button onclick="addStyle()">add style +</button>
    <button onclick="removeStyle()">remove style -</button>
</body>

<script>
    function addStyle(){
        paragraph= document.getElementById("pppp");
        paragraph.classList.add("para");//add style by css class
    }


    function removeStyle(){
        paragraph= document.getElementById("pppp");
        paragraph.classList.remove("para");//remove style by css class

    }

</script>
</html>
