<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case.</title>
</head>
<body>



    <script>
        var digit= prompt("Input digit");

        switch(digit){
            case '0':
                 document.write("zero");
                 break;
            case '1':
                 document.write("one");
                 break;
            case '2':
                 document.write("two");
                 break;
            case '3':
                 document.write("three");
                 break;
            case '4':
                 document.write("four");
                 break;
            case '5':
                 document.write("five");
                 break;
            case '6':
                 document.write("six");
                 break;
            case '7':
                 document.write("seven");
                 break;
                 
            case '8':
                 document.write("eight");
                 break;
            case '9':
                 document.write("nine");
                 break;
            default:
                 document.write("<b > Sorry this is not a digit </b>")     


        }
    </script>
    
</body>
</html>
