<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array library method.</title>
</head>
<body>
    <script>
        var name=["Rufsan" , "Nirob" , "Razin"];
        
        document.write(name);
        //shift() -->opposit of pop. first element remove kore
        name.shift();

        document.write(name);

        //unshift() -->opposit of push
        name.push("dd");
        document.write(name);
        //splice() -->position set kore push pop kora
        
    </script>
</body>
</html>
