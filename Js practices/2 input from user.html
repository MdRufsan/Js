<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>js practices</title>
</head>
<body>




    

    <!--body er ses e js code likhbo-->
    <script>
        //prompt("") -->this function for user i/p
        
        var text = prompt("Enter Your Name : ");
        document.write("My name is : "+text);
        document.write("<br>");
        document.write("Length is : "+text.length);
        document.write("<br>");

        document.write("Charecter at third position is : "+text.charAt(2));//charAt();--.char er index jante.
        document.write("<br>");
        text=text.toUpperCase();//toUpperCase();-->uppercase korte
        document.write(text);


        


       
       
    </script>

</body>
</html>
