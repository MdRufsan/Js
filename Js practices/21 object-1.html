<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object & constructor.</title>
</head>
<body>
    

    <script>
        //obj create student1
        
        let student1={
            //set poperties
            name: "Rufsan",
            age: 23,
            cgpa: 3.85,
            lang: ["C","Java","Js","Python"]

        }
        document.write(student1.age);
        document.write("<br/>");
        document.write(student1.name);
    </script>
</body>
</html>
