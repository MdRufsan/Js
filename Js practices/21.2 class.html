<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Person{

            //properties
             first_name;
             last_name;
             constructor(first_name,last_name){
                this.first_name=first_name;
                this.last_name=last_name;

             }
              display(){
                document.write("First name=="+this.first_name +"<br>"+ "Last name== "+this.last_name+"<br>");

             }
        }
        //object create
         let p=new Person("MD","Shanto");
         p.display();
         let p1=new Person("MD","Rufsan");
         p1.display();
         
    </script>
</body>
</html>
