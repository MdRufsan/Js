<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do While loop</title>
</head>
<body>
    



    <script>
        var n= prompt("Input a number : ");
        var i=1;//agey initialize korte hoy
        do
        {
            document.write(i);
            document.write('<br>');
            i++;//pore incri/dicrement kora lage.
        }while(i<=n)//ses e while loop e condition cheek kora lage
        

    </script>

   

    
</body>
</html>
