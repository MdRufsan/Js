<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    



    <script>
        var n= prompt("Input a number : ");
        var sum=0;
        for(var i=1;i<=n;i++)//initialize;condition cheek;increment/dicrement ek sathe hoy
        {
            document.write(i);
            document.write('<br>');
        }
        for(var i=1;i<=n;i++){
            sum=sum+i;
        }
        document.write("Addition is : "+sum);

    </script>

   

    
</body>
</html>
