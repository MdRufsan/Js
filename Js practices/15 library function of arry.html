<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array functions</title>
</head>
<body>

    <script>
        //initial time e array

        var names=["Rufsan","Shanto","Razin"];
        //initial time e array te jegolo store ase

        document.write(names +"<br/>");

        //initial time e array size
        document.write("Array length= "+names.length +"<br/>");

        //push()-->function use korle r ekta index ses e insert hoy
        names.push("Sokina");

        //push korar por
        document.write(names +"<br/>");
        document.write("Array length= "+names.length +"<br>");

        names.pop()//pop()-->seser ta remove hbe
        document.write(names +"<br/>");

        //Concat arrays
        document.write("Concat arrays-------<br/>");
        var country1=["Bangladesh","India","Pakistan"];
        var country2=["Arab","Turk","Nepal"];

        var country= country1.concat(country2);
        document.write(country );


        

        
              
    </script>
</body>
</html>
