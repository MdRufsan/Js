<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array loop</title>
</head>
<body>

    <script>
       var num=[10,20,30,40,50];
       let sum=0;

       for(var i=0 ; i<5;i++){

        document.write(num[i]+"<br>");
        sum=sum+num[i];
       }
       document.write("Sum is = "+sum+"<br>");
        
          
              
    </script>
</body>
</html>
